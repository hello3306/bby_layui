<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link href="../lib/address/css/bootstrap-3.3.4.css" rel="stylesheet">

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>代理商添加</legend>
</fieldset>

<from class="layui-form ">
    <!--代理商名称-->
    <div class="layui-form-item">
        <label class="layui-form-label">代理商</label>
        <div class="layui-input-block">
            <input type="text" name="agentname" autocomplete="off" lay-verify="required" placeholder="请输入代理商名称"
                   class="layui-input">
        </div>
    </div>
    <!--姓名-->
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="username" autocomplete="off" lay-verify="required" placeholder="请输入姓名"
                   class="layui-input">
        </div>
    </div>
    <!--电话-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <!--邮箱-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="required|email" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <!--地区选择-->
    <div class="layui-form-item">
        <div class="layui-inline form-inline ">
            <label class="layui-form-label">地区</label>
            <div data-toggle="distpicker" class="layui-input-block ">
                <div class=" form-group">
                    <label class="sr-only" for="province">Province</label>
                    <select  lay-ignore class="form-control" id="province" name="province1"></select>
                </div>
                <div class=" form-group">
                    <label class="sr-only" for="city">City</label>
                    <select  lay-ignore class="form-control" id="city" name="city1"></select>
                </div>
                <div class=" form-group">
                    <label class="sr-only" for="district">District</label>
                    <select  lay-ignore class="form-control" id="district" name="district1"></select>
                </div>
            </div>
        </div>
    </div>
    <!--详细地址-->
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" autocomplete="off" placeholder="详细地址" class="layui-input">
        </div>
    </div>
    <!--备注-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="beizhu"></textarea>
        </div>
    </div>
    <!--提交-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</from>



<script src="../lib/dialog/jquery-1.8.2.min.js"></script>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script src="../lib/address/js/bootstrap.min.js"></script>
<script src="../lib/address/js/distpicker.data.js"></script>
<script src="../lib/address/js/distpicker.js"></script>
<script src="../lib/address/js/main.js"></script>
<script src="../js/dialog.js" type="application/javascript"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/common.js"></script>
<script src="../js/addAgent.js"></script>



</body>
</html>

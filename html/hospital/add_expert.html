<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">

</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加专家</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">
    <!--专家姓名-->
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="title"  autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <!--手机-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <!--科室-->
    <div class="layui-form-item">
        <label class="layui-form-label">科室</label>
        <div class="layui-input-block">
            <input type="text" name="keshi"  autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <!--职称-->
    <div class="layui-form-item">
        <label class="layui-form-label">职称</label>
        <div class="layui-input-block">
            <input type="text" name="zhicheng"  autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <!--门诊时间-->
    <div class="layui-form-item">
        <label class="layui-form-label">门诊时间</label>
        <div class="layui-input-block">
            <input type="text" name="menzhen"  autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <!--头像-->
    <div class="layui-form-item">
        <label class="layui-form-label">上传头像</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传头像</button>

        </div>
    </div>
    <!--上传-->
    <div class="layui-form-item">
        <label class="layui-form-label">上传头像</label>
        <div class="layui-upload-list">
            <img class="layui-upload-img" style="width: 120px;height: 120px;" id="demo1">
        </div>
        <p id="demoText"></p>
    </div>
    <!--是否可交流-->
    <div class="layui-form-item">
        <label class="layui-form-label">是否交流</label>
        <div class="layui-input-block">
            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
        </div>
    </div>
    <!--排序值-->
    <div class="layui-form-item">
        <label class="layui-form-label">排序值</label>
        <div class="layui-input-inline">
            <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--介绍-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">介绍</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                      id="LAY_demo_editor"></textarea>
        </div>
        <div id="container" name="content" type="text/plain"></div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../lib/dialog/jquery-1.8.2.min.js"></script>
<script src="../../js/dialog.js" type="application/javascript"></script>
<script src="../../js/common.js"></script>
<script src="../../js/add_expert.js"></script>

</body>
</html>

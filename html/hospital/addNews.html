<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加新闻</legend>
</fieldset>

<form class="layui-form" >
    <!--标题-->
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>
    <!--类型-->
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="radio" name="news" value="0" title="资讯" checked="">
            <input type="radio" name="news" value="1" title="公告">
        </div>
    </div>
    <!--封面图-->
    <div class="layui-form-item">
        <label class="layui-form-label">上传封面图</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
            <!--<div class="layui-upload-list">-->
            <!--<img class="layui-upload-img" style="width: 80px;height: 80px;" id="demo1">-->
            <!--<p id="demoText"></p>-->
            <!--</div>-->
        </div>
    </div>
    <!--上传-->
    <div class="layui-form-item">
        <label class="layui-form-label">上传封面图</label>
        <div class="layui-upload-list">
            <img class="layui-upload-img" style="width: 120px;height: 120px;" id="demo1">
        </div>
        <p id="demoText"></p>
    </div>
    <!--富文本编辑器-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑器</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                      id="LAY_demo_editor"></textarea>
        </div>
        <div id="container" name="content" type="text/plain"></div>
    </div>
    <!--提交-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="newsSubmit">立即提交</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>
<!--<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>-->
<script src="../../lib/dialog/jquery-1.8.2.min.js"></script>
<script src="../../js/dialog.js" type="application/javascript"></script>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/common.js"></script>
<script src="../../js/addNews.js"></script>


</body>
</html>

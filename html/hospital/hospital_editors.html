<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link href="../../lib/address/css/bootstrap-3.3.4.css" rel="stylesheet">
</head>
<body style="margin-bottom: 5%;">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>医院编辑</legend>
</fieldset>

<form class="layui-form" lay-filter="example">
    <!--所属代理商-->
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">所属代理商</label>-->
        <!--<div class="layui-input-block">-->
            <!--<select name="modules" lay-search="">-->
                <!--<option value="">直接选择或搜索选择</option>-->

            <!--</select>-->
        <!--</div>-->
    <!--</div>-->
    <!--医院名称-->
    <div class="layui-form-item">
        <label class="layui-form-label">医院名称</label>
        <div class="layui-input-block">
            <input type="text" name="hospital_name" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <!--医院代码-->
    <div class="layui-form-item">
        <label class="layui-form-label">医院代码</label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input" disabled="" >
        </div>
    </div>
    <!--联系人-->
    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <!--手机和邮箱-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <!--付费信息-->
    <div class="layui-form-item">
        <label class="layui-form-label">付费信息</label>
        <div class="layui-input-block">
            <input type="radio" name="money" value="付费" title="付费" checked="">
            <input type="radio" name="money" value="免费" title="免费">
        </div>
    </div>
    <!--地区选择-->
    <div class="layui-form-item">
        <div class="layui-inline form-inline ">
            <label class="layui-form-label">地区</label>
            <div data-toggle="distpicker" class="layui-input-block ">
                <div class=" form-group">
                    <label class="sr-only" for="province">Province</label>
                    <select  lay-ignore class="form-control" id="province" name="province1"></select>
                </div>
                <div class=" form-group">
                    <label class="sr-only" for="city">City</label>
                    <select  lay-ignore class="form-control" id="city" name="city1"></select>
                </div>
                <div class=" form-group">
                    <label class="sr-only" for="district">District</label>
                    <select  lay-ignore class="form-control" id="district" name="district1"></select>
                </div>
            </div>
        </div>
    </div>
    <!--备注-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <!--封面图-->
    <div class="layui-form-item">
        <label class="layui-form-label">上传医院图</label>
        <div class="layui-upload layui-input-block">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
        </div>
    </div>
    <!--上传-->
    <div class="layui-form-item">
        <label class="layui-form-label">上传医院图</label>
        <div class="layui-upload-list ">
            <img class="layui-upload-img " style="width: 120px;height: 120px; margin-left: 30px;" id="demo1">
        </div>
        <p id="demoText"></p>
    </div>
    <!--医院介绍-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">医院介绍</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="hospital_content" lay-verify="content"
                      id="LAY_demo_editor"></textarea>
        </div>
    </div>
    <!--产科介绍-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">产科介绍</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="chanke_content" lay-verify="content" id="chanke"></textarea>
        </div>
    </div>
    <!--提交-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>



<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script src="../../lib/address/js/bootstrap.min.js"></script>
<script src="../../lib/address/js/distpicker.data.js"></script>
<script src="../../lib/address/js/distpicker.js"></script>
<script src="../../lib/dialog/jquery-1.8.2.min.js"></script>
<script src="../../js/dialog.js" type="application/javascript"></script>
<script src="../../lib/address/js/main.js"></script>
<script src="../../js/common.js"></script>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/hospital_editors.js"></script>


</body>
</html>

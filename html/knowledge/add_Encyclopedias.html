<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">

</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>百科类别</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">
    <!--标题-->
    <div class="layui-form-item">
        <label class="layui-form-label">类别</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder=""
                   class="layui-input">
        </div>
    </div>
    <!--描述-->
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="timetitle" autocomplete="off" placeholder=""
                   class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../lib/dialog/jquery-1.8.2.min.js"></script>
<script src="../../js/dialog.js" type="application/javascript"></script>
<script src="../../js/common.js"></script>
<script src="../../js/add_encyclopedias.js"></script>

</body>
</html>
